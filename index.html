            // AMD Ryzen 9000 Series (Zen 5 - Hypothetical data)
            r9_9950x: { performanceScore: 99, cores: 16 },

            // AMD Ryzen 8000 Series (Zen 4)
            r9_8950x: { performanceScore: 96, cores: 16 },
            r7_8800x: { performanceScore: 88, cores: 8 },
            r5_8600x: { performanceScore: 80, cores: 6 },

            // AMD Ryzen 7000 Series (Zen 4)
            r9_7950x: { performanceScore: 95, cores: 16 },
            r9_7900x: { performanceScore: 90, cores: 12 },
            r7_7800x: { performanceScore: 85, cores: 8 }, // X3D variant often better for gaming
            r7_7700x: { performanceScore: 83, cores: 8 },

            // AMD Ryzen 6000 Series (Zen 3+)
            r9_6950x: { performanceScore: 80, cores: 16 },
            r7_6800x: { performanceScore: 75, cores: 8 },
            r5_6600x: { performanceScore: 70, cores: 6 },

            // AMD Ryzen 5000 Series (Zen 3)
            r9_5950x: { performanceScore: 85, cores: 16 },
            r9_5900x: { performanceScore: 80, cores: 12 },
            r7_5800x: { performanceScore: 78, cores: 8 }, // X3D variant often better for gaming
            r7_5700x: { performanceScore: 73, cores: 8 },
            r5_5600x: { performanceScore: 68, cores: 6 },
            r5_5500: { performanceScore: 60, cores: 6 },
            r5_5400g: { performanceScore: 55, cores: 6 },

            // AMD Ryzen 4000 Series (Zen 2)
            r7_4700g: { performanceScore: 50, cores: 8 },
            r5_4600g: { performanceScore: 45, cores: 6 },
            r3_4300g: { performanceScore: 40, cores: 4 },

            // AMD Ryzen 3000 Series (Zen 2)
            r9_3950x: { performanceScore: 75, cores: 16 },
            r9_3900x: { performanceScore: 70, cores: 12 },
            r7_3800x: { performanceScore: 65, cores: 8 },
            r7_3700x: { performanceScore: 62, cores: 8 },
            r5_3600x: { performanceScore: 58, cores: 6 },
            r5_3600: { performanceScore: 55, cores: 6 },
            r5_3500x: { performanceScore: 50, cores: 6 },
        };

        // --- DOM Elements ---
        const gpuModelSelect = document.getElementById('gpuModel');
        const cpuModelSelect = document.getElementById('cpuModel');
        const otherGpuFields = document.getElementById('otherGpuFields');
        const otherCpuFields = document.getElementById('otherCpuFields');
        const customVramInput = document.getElementById('customVram');
        const customGpuPerformanceSelect = document.getElementById('customGpuPerformance');
        const customCpuCoresInput = document.getElementById('customCpuCores');
        const customCpuPerformanceSelect = document.getElementById('customCpuPerformance');
        const ramInput = document.getElementById('ramInput');
        const screenSizeInput = document.getElementById('screenSize');
        const usageSelect = document.getElementById('usage');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultDiv = document.getElementById('result');
        const resolutionOutput = document.getElementById('resolutionOutput');
        const errorMessageDiv = document.getElementById('errorMessage');

        // --- Event Listeners for "Other/Custom" fields ---
        gpuModelSelect.addEventListener('change', () => {
            if (gpuModelSelect.value === 'other') {
                otherGpuFields.style.display = 'block';
            } else {
                otherGpuFields.style.display = 'none';
            }
        });

        cpuModelSelect.addEventListener('change', () => {
            if (cpuModelSelect.value === 'other') {
                otherCpuFields.style.display = 'block';
            } else {
                otherCpuFields.style.display = 'none';
            }
        });

        // --- Helper Function to show error messages ---
        function showMessage(message, isError = false) {
            resultDiv.style.display = 'block';
            if (isError) {
                errorMessageDiv.textContent = message;
                errorMessageDiv.style.display = 'block';
                resolutionOutput.style.display = 'none'; // Hide resolution card on error
            } else {
                resolutionOutput.innerHTML = `<p>${message}</p>`; // Set the message in the resolution card
                resolutionOutput.style.display = 'block';
                errorMessageDiv.style.display = 'none'; // Hide error message
            }
        }

        // --- Main Calculation Logic ---
        calculateBtn.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent form submission

            const gpuModel = gpuModelSelect.value;
            const cpuModel = cpuModelSelect.value;
            const ram = parseFloat(ramInput.value);
            const screenSize = parseFloat(screenSizeInput.value);
            const usage = usageSelect.value;

            // --- Input Validation ---
            if (!gpuModel || !cpuModel || isNaN(ram) || ram <= 0 || isNaN(screenSize) || screenSize <= 0) {
                showMessage("Please fill in all required fields with valid numbers.", true);
                return;
            }

            let gpuInfo;
            if (gpuModel === 'other') {
                const customVram = parseFloat(customVramInput.value);
                const customGpuPerfLevel = customGpuPerformanceSelect.value;

                if (isNaN(customVram) || customVram <= 0) {
                    showMessage("Please enter valid VRAM for custom GPU.", true);
                    return;
                }

                // Map custom performance level to a score
                let customGpuScore;
                switch (customGpuPerfLevel) {
                    case 'entry': customGpuScore = 30; break;
                    case 'mid': customGpuScore = 55; break;
                    case 'high': customGpuScore = 75; break;
                    case 'ultra': customGpuScore = 90; break;
                    default: customGpuScore = 50; // Default to mid if somehow not selected
                }
                gpuInfo = { performanceScore: customGpuScore, vram: customVram };
            } else {
                gpuInfo = gpuPerformanceData[gpuModel];
            }

            let cpuInfo;
            if (cpuModel === 'other') {
                const customCpuCores = parseInt(customCpuCoresInput.value);
                const customCpuPerfLevel = customCpuPerformanceSelect.value;

                if (isNaN(customCpuCores) || customCpuCores < 2) {
                    showMessage("Please enter valid CPU Cores for custom CPU.", true);
                    return;
                }

                // Map custom performance level to a score
                let customCpuScore;
                switch (customCpuPerfLevel) {
                    case 'entry': customCpuScore = 30; break;
                    case 'mid': customCpuScore = 55; break;
                    case 'high': customCpuScore = 75; break;
                    case 'ultra': customCpuScore = 90; break;
                    default: customCpuScore = 50; // Default to mid
                }
                cpuInfo = { performanceScore: customCpuScore, cores: customCpuCores };
            } else {
                cpuInfo = cpuPerformanceData[cpuModel];
            }

            if (!gpuInfo || !cpuInfo) {
                showMessage("Could not retrieve performance data for selected components. Please ensure valid selections.", true);
                return;
            }

            // --- Resolution Calculation Logic ---
            // Base performance score
            let combinedPerformance = (gpuInfo.performanceScore * 0.65) + (cpuInfo.performanceScore * 0.25); // GPU weighted more heavily

            // Adjust based on RAM
            if (ram < 8) combinedPerformance -= 15;
            else if (ram < 16) combinedPerformance -= 5;
            else if (ram >= 32) combinedPerformance += 5;

            // Adjust based on VRAM (critical for higher resolutions)
            if (gpuInfo.vram < 4) combinedPerformance -= 20;
            else if (gpuInfo.vram < 8) combinedPerformance -= 10;
            else if (gpuInfo.vram >= 16) combinedPerformance += 10;
            else if (gpuInfo.vram >= 24) combinedPerformance += 15;

            // Adjust for usage type
            switch (usage) {
                case 'gaming':
                    // Gaming is more demanding, so adjust scores down slightly if not high-end
                    if (combinedPerformance > 70) combinedPerformance *= 1.0; // No change for high-end
                    else if (combinedPerformance > 50) combinedPerformance *= 0.95; // Slight penalty for mid-range
                    else combinedPerformance *= 0.9; // More penalty for lower end
                    break;
                case 'productivity':
                case 'programming':
                    combinedPerformance *= 1.1; // Productivity benefits from more pixels, less raw power
                    break;
                case 'content':
                    combinedPerformance *= 1.05; // Content creation benefits from both power and pixels
                    if (cpuInfo.cores < 8) combinedPerformance -= 5; // Penalty for low core count
                    if (gpuInfo.vram < 12) combinedPerformance -= 5; // Penalty for low VRAM
                    break;
                case 'browsing':
                    combinedPerformance *= 1.2; // Very light usage, higher resolution easily achievable
                    break;
            }

            // Adjust based on screen size (larger screens often benefit from higher resolutions)
            if (screenSize >= 32) combinedPerformance += 5;
            else if (screenSize >= 27) combinedPerformance += 2;
            else if (screenSize <= 21) combinedPerformance -= 5;


            let recommendedResolution = "Unknown";
            let details = "";

            if (combinedPerformance >= 90) {
                recommendedResolution = "4K (3840x2160)";
                details = "Optimal for high-end gaming, professional content creation, and multi-tasking with crisp visuals.";
            } else if (combinedPerformance >= 75) {
                recommendedResolution = "1440p (2560x1440)";
                details = "Excellent for gaming, productivity, and general use, offering a great balance of performance and visual clarity.";
            } else if (combinedPerformance >= 55) {
                recommendedResolution = "1080p (1920x1080)";
                details = "Standard for most gaming and everyday tasks, offering good performance on a wide range of hardware.";
            } else if (combinedPerformance >= 35) {
                recommendedResolution = "900p (1600x900)";
                details = "Suitable for basic productivity and older/less demanding games, especially on smaller monitors.";
            } else {
                recommendedResolution = "720p (1280x720)";
                details = "Best for very entry-level systems, older applications, or extremely small displays.";
            }

            showMessage(`<h3>${recommendedResolution}</h3><p>${details}</p>`, false);
        });

        // Initial setup for the result display (hidden by default)
        document.addEventListener('DOMContentLoaded', () => {
            resultDiv.style.display = 'none';
            errorMessageDiv.style.display = 'none';
        });
    </script>
